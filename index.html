<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commecre</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <!--Barre de navigation-->
    <nav>
        <h1>E-commerce</h1>
        <div class="onglets">
            <p class="link">Nouveautés</p>
            <p class="link">Homme</p>
            <p class="link">Femme</p>
            <p class="link">Enfant</p>
            <p class="link">Cadeaux</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
            <p><i class="fa-solid fa-heart"></i></p>
            <p><i class="fa-solid fa-cart-shopping"></i></p>
        </div>
    </nav>
    <!--Barre de navigation-->

    <!--Header-->
    <header>
        <h1>C'est votre boutique, votre chez-vous.</h1>
        <button>Navigez<i class="fa-solid fa-paper-plane"></i></button>
    </header>
    <!--Fin Header-->
    <!--Section principale-->
    <section class="main">
        <!--toutes les cartes -->
        <div class="cards">
            <div class="card">
                <img src="assets/1.jpg" alt="">
                <div class="card-header">
                    <h4 class="title">VESTE HOMME</h4>
                    <h4 class="price">
                        199$
                    </h4>
                </div>
                <div class="card-body">
                    <p>veste classic avec 2 poches</p>
                </div>
            </div>
            <div class="card">
                <img src="assets/2.jpg" alt="">
                <div class="card-header">
                    <h4 class="title">CHEMISE HOMME
                    </h4>
                    <h4 class="price">
                        130$
                    </h4>
                </div>
                <div class="card-body">
                    <p>CHEMISE HOMME
                    </p>
                </div>
            </div>
            <div class="card">
                <img src="assets/3.jpg" alt="">
                <div class="card-header">
                    <h4 class="title">PANTALON REGULAR FIT
                    </h4>
                    <h4 class="price">
                        150$
                    </h4>
                </div>
                <div class="card-body">
                    <p>PANTALON JEAN REGULAR FIT COUPE DROITE EFFET DELAVE</p>
                </div>
            </div>
        </div>
         <!-- Fin toutes les cartes -->

         <!-- vidéo de présentation -->
        <div class="video">
            
            <iframe src="https://www.youtube.com/embed/LpporBsoVt0" allowfullscreen></iframe>
        </div>
        
          <!-- fin  vidéo de présentation -->
    </section>
    <!--Fin Section principale-->
    <!--pied de page-->
    <footer>
        <p>&copy; Contactez nous au 08 08 59 26 00</p>
        <div class="social-media">
            <p><i class="fa-brands fa-facebook-f"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-linkedin-in"></i></p>
        </div>
    </footer> 
    <!--pied de page -->
</body>

</html>
